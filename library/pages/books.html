<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المعرفة | الكتب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="/assets/css/books.css">
   <style>
    .book-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  text-decoration: none;
  color: #333;
  padding: 15px;
}

.book-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.book-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-bottom: 1px solid #eee;
  border-radius: 8px;
}

.book-info {
  padding: 15px;
  text-align: center;
}

.book-info h3 {
  margin: 0 0 5px 0;
  font-size: 1.1rem;
  color: #2c3e50;
  font-weight: 600;
}

.book-info .book-rating {
  font-size: 0.9rem;
  color: #ffa500;
  margin-top: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.book-info .book-rating .stars {
  font-size: 1.1rem;
  letter-spacing: 1px;
}

.book-info .book-rating .rating-number {
  color: #555;
  margin-left: 5px;
  font-weight: bold;
}

   </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="/assets/images/l.png" alt="شعار مكتبة المعرفة">
        <div class="logo-text">
          <span>مكتبة</span>
          <span>المعرفة</span>
        </div>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="books.html" class="active">الكتب</a></li>
        <li><a href="authors.html">المؤلفون</a></li>
        <li><a href="login.html">تسجيل الدخول</a></li>
      </ul>
    </div>
  </nav>

  <div class="categories-bar">
    <h3>التصنيفات</h3>
    <ul class="categories-list">
      <!-- يتم تحميل التصنيفات ديناميكياً -->
      
    </ul>
  </div>

  <div class="container">
    <section class="books-page">
      <div class="page-header">
        <h1 class="section-title">جميع الكتب</h1>
      </div>

      <!-- مؤشر التحميل -->
      <div class="loading-container" id="loadingIndicator">
        <div class="loader"></div>
        <div class="loading-text">جاري تحميل الكتب...</div>
      </div>

      <div class="books-grid" id="booksGrid" style="display: none;">
        
        <!-- سيتم تحميل الكتب ديناميكياً -->
       
        
      </div>

      <div class="pagination">
        <button class="btn btn-outline"><i class="fas fa-chevron-right"></i> السابق</button>
        <span>الصفحة 1 من 5</span>
        <button class="btn btn-primary">التالي <i class="fas fa-chevron-left"></i></button>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>© 2025 مكتبة المعرفة. جميع الحقوق محفوظة.</p>
  </footer>
