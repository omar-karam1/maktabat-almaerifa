<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة المعرفة | تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="/assets/images/l.png" alt="شعار مكتبة المعرفة">
        <div class="logo-text">
          <span>مكتبة</span>
          <span>المعرفة</span>
        </div>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="books.html">الكتب</a></li>
        <li><a href="authors.html">المؤلفون</a></li>
        <li><a href="login.html" class="active">تسجيل الدخول</a></li>
      </ul>
    </div>
  </nav>

  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <h2>تسجيل الدخول</h2>
        <p>مرحبًا بعودتك! سجل الدخول للوصول إلى حسابك</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            <div id="usernameError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
          <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
        
        <div class="auth-footer">
          <p>ليس لديك حساب؟ <a href="register.html">أنشئ حسابًا جديدًا</a></p>
        </div>
      </form>
      
      <div class="social-login">
        <p>أو سجل الدخول باستخدام</p>
        <div class="social-buttons">
          <button class="btn-social facebook">
            <i class="fab fa-facebook-f"></i> فيسبوك
          </button>
          <button class="btn-social google">
            <i class="fab fa-google"></i> جوجل
          </button>
        </div>
      </div>
    </div>
  </section>

  <script src="/assets/js/login.js">
    
  </script>
</body>
</html>
