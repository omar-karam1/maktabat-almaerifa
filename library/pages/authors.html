<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مكتبة المعرفة | المؤلفون</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<link rel="stylesheet" href="/assets/css/authors.css">

<style>

 /* أنماط عامة */
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* شريط التنقل */
    .navbar {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    
    .logo img {
      height: 40px;
    }
    
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    
    .logo-text span:first-child {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }
    
    .logo-text span:last-child {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ecf0f1;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-links li {
      margin-right: 20px;
    }
    
    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 15px;
      position: relative;
      transition: all 0.3s;
    }
    
    .nav-links a.active {
      color: #e74c3c;
      font-weight: 500;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 3px;
      background-color: #e74c3c;
      transition: width 0.3s;
    }
    
    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
      left: 0;
      right: auto;
    }
    
    /* قسم المؤلفين */
    .authors-page {
      padding: 60px 0;
    }
    
    .section-title {
      font-size: 2.2rem;
      color: #2c3e50;
      margin: 0 0 40px 0;
      position: relative;
      display: inline-block;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 0;
      width: 70%;
      height: 4px;
      background: linear-gradient(to right, #e74c3c, #3498db);
      border-radius: 2px;
    }
    
    /* شبكة المؤلفين */
    .authors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }
    
    .author-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .author-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .author-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    
    .author-card h3 {
      margin: 15px 0 10px;
      font-size: 1.2rem;
      color: #2c3e50;
      padding: 0 15px;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 20px;
      margin: 15px auto;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s;
      font-family: 'Tajawal', sans-serif;
    }
    
    .btn-outline {
      border: 1px solid #3498db;
      color: #3498db;
      background: transparent;
    }
    
    .btn-outline:hover {
      background: #3498db;
      color: white;
    }
    
    /* مؤشر التحميل */
    .loading-message {
      text-align: center;
      padding: 50px 0;
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    
    .loading-message::after {
      content: '...';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    /* رسائل الخطأ والتنبيهات */
    .error-message {
      text-align: center;
      padding: 50px 0;
      color: #e74c3c;
      font-size: 1.1rem;
    }
    
    .empty-message {
      text-align: center;
      padding: 50px 0;
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    
    /* تذييل الصفحة */
    .footer {
      background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
      color: #ecf0f1;
      text-align: center;
      padding: 25px 0;
      margin-top: 50px;
    }
    
    .footer p {
      margin: 0;
    }

       

    /* مؤشر التحميل */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 0;
    }
    
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #e74c3c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


</style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="l.png" alt="شعار مكتبة المعرفة">
        <div class="logo-text">
          <span>مكتبة</span><span>المعرفة</span>
        </div>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="books.html">الكتب</a></li>
        <li><a href="authors.html" class="active">المؤلفون</a></li>
        <li><a href="login.html">تسجيل الدخول</a></li>
      </ul>
    </div>
  </nav>
 
  <!-- مؤشر التحميل -->
<div class="loading-container" id="loadingIndicator">
  <div class="loader"></div>
  <div class="loading-text">جاري تحميل الكتب...</div>
</div>

<section class="authors-page">
  <div class="container">
    <h1 class="section-title">المؤلفون</h1>
    <div class="authors-grid" id="authorsContainer">
   
    </div>
  </div>
</section>


  <footer class="footer">
    <p>© 2025 مكتبة المعرفة. جميع الحقوق محفوظة.</p>
  </footer>

  <script>

     document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('authorsContainer');
      
      try {
        const response = await fetch('https://projectlibraryapi.runasp.net/api/Book/GetAllAuthors');
        
        if (!response.ok) {
          throw new Error('فشل في جلب البيانات: ' + response.status);
        }
        
        const data = await response.json();

        // التأكد من وجود بيانات المؤلفين
        if (data && data.$values && data.$values.length > 0) {
          container.innerHTML = ''; // مسح رسالة التحميل
          
          data.$values.forEach(author => {
            const card = document.createElement('div');
            card.className = 'author-card';

            // معالجة صورة المؤلف
            let authorImageUrl;
            if (!author.authorImage) {
              authorImageUrl = 'https://via.placeholder.com/300x300?text=صورة+المؤلف';
            } else {
              authorImageUrl = author.authorImage.startsWith('/') 
                ? 'https://projectlibraryapi.runasp.net' + author.authorImage 
                : author.authorImage;
            }
            
            // معالجة اسم المؤلف
            const authorName = author.name || 'مؤلف غير معروف';
            
            // إعداد المحتوى داخل البطاقة
            card.innerHTML = `
              <img src="${authorImageUrl}" alt="${authorName}" class="author-img">
              <h3>${authorName}</h3>
              <a href="author-books.html?authorId=${author.authorId}" class="btn btn-outline">عرض الكتب</a>
            `;
            
            document.querySelector('.loading-container').style.display = 'none';
            // إضافة البطاقة إلى الحاوية
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<p class="empty-message">لا توجد مؤلفين متاحين حاليًا.</p>';
        }
      } catch (error) {
        console.error('حدث خطأ:', error);
        container.innerHTML = `
          <p class="error-message">
            حدث خطأ أثناء تحميل المؤلفين. الرجاء المحاولة لاحقًا.
            <br>
            <small>${error.message}</small>
          </p>
        `;
      }
    });
  </script>
   

</body>
</html>
