<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل الكتاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="/assets/css/book-details.css"/>
 <style>

  
/* تنسيق المراجعات */
.review {
  background: #f9f9f9;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #eee;
  font-size: 1rem;
  line-height: 1.6;
}

.review strong {
  font-weight: 600;
  color: #333;
}

.review .rating {
  font-size: 1rem;
  color: #ffa500;
  margin-top: 8px;
}

.review p {
  color: #555;
  margin-top: 10px;
}

/* تنسيق قسم الكتب المشابهة */
.similar-books-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* تعديل الحجم */
  gap: 20px;
  margin-top: 30px;
}

/* تنسيق البطاقات */
.book-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
  text-decoration: none;
  color: #333;
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  max-width: 240px; /* تقليل العرض */
  margin: 0 auto;
}

.book-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.book-card img {
  width: 100%;
  height: 280px; /* ضبط ارتفاع الصورة */
  object-fit: cover;
  border-bottom: 1px solid #eee;
  border-radius: 8px;
}

.book-info {
  padding: 10px;
  text-align: center;
}

.book-info h3 {
  margin: 0 0 10px 0;
  font-size: 1.1rem;
  color: #2c3e50;
  font-weight: 600;
}

.book-info .book-rating {
  font-size: 1rem;
  color: #ffa500;
  margin-top: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.book-info .book-rating .stars {
  font-size: 1.2rem; /* تحسين حجم النجوم */
  letter-spacing: 1px;
}

.book-info .book-rating .rating-number {
  color: #555;
  margin-left: 5px;
  font-weight: bold;
}



.navbar {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo img {
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-text span:first-child {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }

    .logo-text span:last-child {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ecf0f1;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 15px;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a.active {
      color: #e74c3c;
      font-weight: 500;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 3px;
      background-color: #e74c3c;
      transition: width 0.3s;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
      left: 0;
      right: auto;
    }

    /* قسم تسجيل الدخول */
    .auth-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding: 40px 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .mobile-menu-btn {
      display: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
 
 /* أنماط عامة */
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f5f2;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* حاوية الكتاب الرئيسية */
    .book-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    /* قسم تفاصيل الكتاب */
    .book-details {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 30px;
      align-items: start;
    }

    .book-details img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .book-details img:hover {
      transform: scale(1.03);
    }

    .book-details h2 {
      color: #2c3e50;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 15px;
      position: relative;
    }

    .book-details h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 0;
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, #e74c3c, #3498db);
      border-radius: 2px;
    }

    .book-details p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .rating-stars {
      color: #f1c40f;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* قسم المؤلف */
    .author-section {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      border-left: 4px solid #3498db;
    }

    .author-section h3 {
      color: #2c3e50;
      margin-top: 0;
      font-size: 1.3rem;
    }

    .author-section img {
      float: right;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 20px;
      margin-bottom: 10px;
      border: 3px solid #e74c3c;
    }

    /* أزرار الإجراءات */
    .book-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #readBtn {
      background: linear-gradient(to right, #3498db, #2c3e50);
      color: white;
    }

    #downloadBtn {
      background: linear-gradient(to right, #e74c3c, #c0392b);
      color: white;
    }

    /* قسم المراجعات */
    .reviews {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .reviews h3 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 10px;
    }

    .reviews h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, #e74c3c, #3498db);
      border-radius: 2px;
    }

    .review {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    .review:last-child {
      border-bottom: none;
    }

    .review strong {
      color: #2c3e50;
      font-size: 1.1rem;
    }

    .rating {
      color: #f1c40f;
      font-size: 1rem;
    }

    .review p {
      color: #555;
      margin: 10px 0;
    }

    .review small {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    /* رسائل الخطأ والتنبيهات */
    .error-message {
      color: #e74c3c;
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
    }

    .empty-message {
      color: #7f8c8d;
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
    }

    /* التكيف مع الأجهزة الصغيرة */
    @media (max-width: 768px) {
      .book-details {
        grid-template-columns: 1fr;
      }

      .book-details img {
        max-width: 200px;
        margin: 0 auto 20px;
      }

      .book-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .author-section img {
        float: none;
        display: block;
        margin: 0 auto 15px;
      }
    }


    
    /* تذييل الصفحة */
    .footer {
      background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
      color: #ecf0f1;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
    
    .footer p {
      margin: 0;
    }
    
    /* التكيف مع الأجهزة الصغيرة */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .book-card img {
        height: 200px;
      }
    }



     
  #booksContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
}

.book-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  text-decoration: none;
  color: #333;
  overflow: hidden;
  transition: 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.book-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.book-img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.book-title {
  font-size: 1rem;
  margin: 10px 0 5px 0;
  text-align: center;
  padding: 0 10px;
}

.book-stats {
  font-size: 0.9rem;
  color: #ffa500;
  margin-bottom: 10px;
  text-align: center;
}

 </style>

<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="l.png" alt="شعار مكتبة المعرفة"/>
        <div class="logo-text">
          <span>مكتبة</span>
          <span>المعرفة</span>
        </div>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="books.html">الكتب</a></li>
        <li><a href="authors.html">المؤلفون</a></li>
        <li><a href="login.html" class="active">تسجيل الدخول</a></li>
      </ul>
    </div>
  </nav>

  <div class="book-container">
    <div id="book-details" class="book-details"></div>
    <div class="book-actions" id="book-actions"></div>
    <div class="reviews">
      <h3>المراجعات</h3>
      <div id="reviews-list"></div>
    </div>

    <!-- قسم الكتب المشابهة -->
    <div class="similar-books">
      <h3>كتب مشابهة</h3>
      <div id="similar-books-grid" class="similar-books-grid"></div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 مكتبة المعرفة. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
   
   document.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const bookId = urlParams.get('id');

  const bookDetailsDiv = document.getElementById('book-details');
  const bookActionsDiv = document.getElementById('book-actions');
  const reviewsListDiv = document.getElementById('reviews-list');
  const similarBooksGrid = document.getElementById('similar-books-grid'); // قسم الكتب المشابهة

  if (!bookId) {
    bookDetailsDiv.innerHTML = "<p class='error-message'>لم يتم العثور على معرف الكتاب.</p>";
    return;
  }

  // جلب تفاصيل الكتاب
  fetch(`https://projectlibraryapi.runasp.net/api/Book/details/${bookId}`)
    .then(res => {
      if (!res.ok) throw new Error('فشل في جلب بيانات الكتاب');
      return res.json();
    })
    .then(book => {
      const author = book.authors?.$values?.[0];
      const bookImage = book.bookImage 
        ? `https://projectlibraryapi.runasp.net${book.bookImage}`
        : 'https://via.placeholder.com/300x450?text=غلاف+الكتاب';
      const authorImage = author?.authorImage
        ? `https://projectlibraryapi.runasp.net${author.authorImage}`
        : 'https://via.placeholder.com/150x150?text=صورة+المؤلف';

      bookDetailsDiv.innerHTML = `
        <img src="${bookImage}" alt="${book.title}">
        <div>
          <h2>${book.title || 'عنوان غير متاح'}</h2>
          <div class="rating">${'★'.repeat(Math.round(book.averageRating || 0))} ${book.averageRating ? `(${book.averageRating.toFixed(1)})` : ''}</div>
          <p>${book.bookDescription || 'لا يوجد وصف متاح للكتاب.'}</p>
          ${author ? `
            <div class="author-section">
              <img src="${authorImage}" alt="${author.name}">
              <h3>عن المؤلف: ${author.name || 'غير معروف'}</h3>
              <p>${author.aboutAuthor || 'لا توجد نبذة متاحة عن المؤلف.'}</p>
            </div>
          ` : '<p class="empty-message">لا توجد معلومات عن المؤلف.</p>'}
        </div>
      `;

      bookActionsDiv.innerHTML = `
        <button class="btn" id="readBtn">
          <i class="fas fa-book-open"></i> قراءة
        </button>
        <button class="btn" id="downloadBtn">
          <i class="fas fa-download"></i> تحميل
        </button>
      `;

      document.getElementById('readBtn').addEventListener('click', () => {
        if (book.bookFile) {
          window.open(`https://projectlibraryapi.runasp.net${book.bookFile}`, '_blank');
        } else {
          alert('الكتاب غير متاح للقراءة حالياً');
        }
      });

      document.getElementById('downloadBtn').addEventListener('click', () => {
  if (book.bookFile) {
    const link = document.createElement('a');
    link.href = `https://projectlibraryapi.runasp.net${book.bookFile}`;
    link.setAttribute('download', (book.title || 'كتاب') + '.pdf');
    link.style.display = 'none';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  } else {
    alert('الكتاب غير متاح للتحميل حالياً');
  }
});


      // جلب المراجعات
      fetch(`https://projectlibraryapi.runasp.net/api/Book/reviews/${bookId}`)
        .then(res => {
          if (!res.ok) throw new Error('لا توجد مراجعات المراجعات');
          return res.json();
        })
        .then(reviewData => {
          const reviews = reviewData.$values || [];
          if (reviews.length === 0) {
            reviewsListDiv.innerHTML = "<p class='empty-message'>لا توجد مراجعات بعد.</p>";
            return;
          }

          reviewsListDiv.innerHTML = reviews.map(review => `
            <div class="review">
              <strong>${review.userName || 'مستخدم مجهول'}</strong> - 
              <span class="rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</span>
              <p>${review.reviewText || 'لا توجد تفاصيل.'}</p>
              <small>${review.createdDate ? new Date(review.createdDate).toLocaleDateString('ar-EG') : 'تاريخ غير معروف'}</small>
            </div>
          `).join('');
        })
        .catch(err => {
          console.error(err);
          reviewsListDiv.innerHTML = `<p class="error-message">لا توجد مراجعات: ${err.message}</p>`;
        });

      // جلب الكتب المشابهة بناءً على فئة الكتاب
      fetch(`https://projectlibraryapi.runasp.net/api/Book/by-category/${book.categoryId}`)
        .then(res => {
          if (!res.ok) throw new Error('فشل في جلب الكتب المشابهة');
          return res.json();
        })
        .then(data => {
          const books = data.$values || [];
          if (books.length === 0) {
            similarBooksGrid.innerHTML = '<p>لا توجد كتب مشابهة حالياً.</p>';
            return;
          }

       
          similarBooksGrid.innerHTML = ''; 
          books.forEach(book => {
            const bookLink = document.createElement('a');
            bookLink.href = `book-details.html?id=${book.bookId}`;
            bookLink.className = 'book-card';

            const img = document.createElement('img');
            img.src = `https://projectlibraryapi.runasp.net/${book.bookImage}`;
            img.alt = book.title;

            const bookInfo = document.createElement('div');
            bookInfo.className = 'book-info';

            const title = document.createElement('h4');
            title.textContent = book.title;

            // ⭐ التقييم (نجوم فقط)
            const rating = document.createElement('div');
            const avg = Math.round(book.averageRating || 0);
            rating.className = 'book-rating';
            rating.innerHTML = `
              <span class="stars">
                ${'★'.repeat(avg)}${'☆'.repeat(5 - avg)}
              </span>
            `;

            bookInfo.appendChild(title);
            bookInfo.appendChild(rating); 
            bookLink.appendChild(img);
            bookLink.appendChild(bookInfo);

            similarBooksGrid.appendChild(bookLink);
          });
        })
        .catch(error => {
          console.error('حدث خطأ أثناء تحميل الكتب المشابهة:', error);
          similarBooksGrid.innerHTML = '<p>حدث خطأ أثناء تحميل الكتب المشابهة. حاول لاحقًا.</p>';
        });
    })
    .catch(err => {
      console.error(err);
      bookDetailsDiv.innerHTML = `<p class="error-message">حدث خطأ أثناء تحميل بيانات الكتاب: ${err.message}</p>`;
    });
});

  </script>
